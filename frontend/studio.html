<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio | FrameFlow</title>

  <link rel="stylesheet" href="studio.css" />
</head>

<body class="studio-page">

  <!-- TOP BAR -->
  <header class="studio-topbar">
    <div class="logo">FrameFlow</div>
    <div class="project-date">Jan 17, 2026</div>
    <button class="export-btn">Export</button>
  </header>

  <!-- MAIN EDITOR -->
  <div class="studio-layout">

    <!-- LEFT PANEL: MEDIA -->
    <aside class="media-panel">
      <h3>My Stock</h3>

      <div class="media-list">
        <div class="media-item">Video 1</div>
        <div class="media-item">Video 2</div>
        <div class="media-item">Screen Recording</div>
      </div>
    </aside>

    <!-- CENTER PREVIEW -->
    <main class="preview-panel">
      <div class="preview-canvas">
        <span class="preview-placeholder">Preview</span>
      </div>
    </main>

    <!-- RIGHT TOOLS -->
    <aside class="tools-panel">
      <button class="tool-btn">‚úÇ</button>
      <button class="tool-btn">üéµ</button>
      <button class="tool-btn">üìù</button>
      <button class="tool-btn">üé®</button>
      <button class="tool-btn">‚öô</button>
    </aside>

    <!-- NEW: AI CHAT PANEL -->
    <aside class="ai-chat-panel">
      <h3>AI Editor</h3>

      <div id="chatHistory" class="chat-history">
        <div class="chat-system">
          Try commands like:
          <br />‚Ä¢ Make captions bolder
          <br />‚Ä¢ Remove animation
        </div>
      </div>

      <div class="chat-input">
        <input
          type="text"
          id="chatInput"
          placeholder="Tell FrameFlow what to change..."
        />
        <button id="sendChatBtn">Send</button>
      </div>
    </aside>

  </div>

  <!-- TIMELINE -->
  <section class="timeline">
    <div class="timeline-controls">
      <button>‚èÆ</button>
      <button>‚ñ∂</button>
      <button>‚è≠</button>
    </div>

    <div class="timeline-track">
      <div class="clip">Clip 1</div>
      <div class="clip">Clip 2</div>
    </div>
  </section>

  <script src="studio.js"></script>
</body>
</html>
